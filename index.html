		}
		body{
			font-size: 14px;
			line-height: 1.7;
		}
		.menu ul{
			list-style: none;
		}
		.content{
			width: 800px;
			margin: 0 auto;
			padding: 20px;
		}
		.item{
			padding: 20px;
			margin-bottom: 20px;
			border: 1 dotted #08b;
		}
		.item h2{
			font-size: 16px;
			font-weight: bolder;
			border-bottom: 2px solid #08b;
			margin-bottom: 10px;
		}
		.item li{
			display: inline;
			margin-right: 10px;
		}
		.item li a img{
			width: 230px;
			height: 230px;
			border: none;
		}
		.menu{
			position: fixed;
			top: 100px;
			left: 50%;
			margin-left: 400px;
			width: 80px;
		}
		.menu ul li a{
			display: block;
			margin: 5px 0;
			font-size: 14px;
			font-weight: bolder;
			color: #ccc;
			width: 80px;
			height: 50px;
			line-height: 50px;
			text-decoration: none;
			text-align: center;
		}
		.menu ul li a:hover,.menu ul li a.current{
			color: #fff;
			background-color: #08b;
		}
	</style>
	<script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
	<script>
		$(function(){
			$(window).scroll(function () {
                var items = $("#content").find(".item");
                var menu = $("#menu");
                var top = $(document).scrollTop();
                var currentId = ""; //滚动条现在所在位置的item id
                items.each(function () {
                    var m = $(this);
                    //注意：m.offset().top代表每一个item的顶部位置
                    if (top > m.offset().top - 300) {
                        currentId = "#" + m.attr("id");
                    } else {
                        return false;
                    }
                });

                var currentLink = menu.find(".current");
                if (currentId && currentLink.attr("href") != currentId) {
                    currentLink.removeClass("current");
                    menu.find("[href=" + currentId + "]").addClass("current");
                }
            });
		})
	</script>
